<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <div id="products">
        <div class="products">
            <img src="../html/assets/images/shirt.jpeg" alt="Shirt" height="200px" width="200px">
            <h2>Shirt</h2>
            <p>Product 1</p>
            <p>$19.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../html/assets/images/tshirt.jpeg" alt="T-Shirt" height="200px" width="200px">
            <h2>T-Shirt</h2>
            <p>Product 2</p>
            <p>$9.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../html/assets/images/shoes.jpeg" alt="Shoes" height="200px" width="200px">
            <h2>Shoes</h2>
            <p>Product 3</p>
            <p>$12.99</p>
            <button>Add to cart</button>
        </div>
        <div class="products">
            <img src="../html/assets/images/watch.jpeg" alt="Watch" height="200px" width="200px">
            <h2>Watch</h2>
            <p>Product 4</p>
            <p>$29.99</p>
            <button>Add to cart</button>
        </div>
    </div>
<footer>
    &copy; Designed by Abishek E
</footer>
</body>
</html>
