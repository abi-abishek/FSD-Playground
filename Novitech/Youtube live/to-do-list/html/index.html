<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="myDIV"  class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Enter your List">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="myUL">
        <li>Study well</li>
        <li class="checked">Morning walk</li>
        <li>Meet Shree</li>
        <li>Gym</li>
        <li>Commit a code</li>
        <li>Organize the folders</li>
    </ul>

    <script src="../javascript/script.js"></script>

</body>
</html>
